{% extends 'blog/base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <h4>{{ post.author }}</h4>  
    <p>{{ post.body }}</p>
  </div>
  <p><a href="{% url 'post_edit' post.pk %}">Postni tahrirlash</a> |
  <a href="{% url 'post_delete' post.pk %}">Postni o'chirish</a></p>
{% endblock content %}
